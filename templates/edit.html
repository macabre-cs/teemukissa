<!DOCTYPE html>
<html>
  <head>
    <title>Muokkaa arvostelua</title>
    <link rel="stylesheet" href="/static/main.css" />
  </head>
  <body>
    <div class="header">
      <h1>Muokkaa arvostelua</h1>
    </div>

    <nav class="nav">
      <a href="/teatimes">Teehetket</a> |
      <a href="/add_review">Lisää teehetki</a> |
      <a href="/search">Haku</a> |
      <a href="/">Etusivu</a> | 
      {% if session.user_id %}
      <a href="/logout">Kirjaudu ulos</a> |
      <a href="/user/{{ session.user_id }}">Oma profiili</a>
      {% else %}
      <a href="/login">Kirjaudu sisään</a>
      {% endif %}
    </nav>

    <div class="create-review">
      <form action="/edit/{{ review.id }}" method="post">
        <h4>Arvostelun otsikko:</h4>
        <input type="text" name="title" value="{{ review.title }}" required />

        <h4>Tassuarvosana:</h4>
        {% for i in range(1, 6) %}
        <label>
          <input type="radio" name="rating" value="{{ i }}" {% if review.rating == i %}checked{% endif %} /> {{ i }}
        </label>
        {% endfor %}

        <h4>Arvostelu:</h4>
        <textarea name="content" rows="5" required>{{ review.content }}</textarea>

        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
        <input type="submit" value="Lähetä" />
      </form>
    </div>

    <div class="buttons">
      <a href="/review/{{ review.id }}">Takaisin arvosteluun</a>
    </div>
  </body>
</html>
