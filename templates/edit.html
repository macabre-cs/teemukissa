<!DOCTYPE html>
<html>
  <head>
    <title>Muokkaa arvostelua</title>
    <link rel="stylesheet" href="/static/main.css" />
  </head>
  <body>
    <h1>Muokkaa arvostelua</h1>

    <form action="/edit/{{ review.id }}" method="post">
      <h4>Arvostelun otsikko:</h4>
      <p>
        <input type="text" name="title" value="{{ review.title }}" required />
      </p>
      <h4>Tassuarvosana:</h4>
      <div>
        {% for i in range(1, 6) %}
        <label>
          <input type="radio" name="rating" value="{{ i }}" {% if review.rating == i %}checked{% endif %} /> {{ i }}
        </label>
        {% endfor %}
      </div>
      <h4>Arvostelu:</h4>
      <p>
        <textarea name="content" rows="5" cols="40" required>{{ review.content }}</textarea>
      </p>
      <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
      <input type="submit" value="Lähetä" />
    </form>
  </body>
</html>
